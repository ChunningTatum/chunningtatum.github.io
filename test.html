<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Hide vertical scrollbar */
        body {
            overflow-x: scroll;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <script>
        // JavaScript to handle horizontal scrolling
        let scrollX = 0; // Initialize the horizontal scroll position

        window.addEventListener('wheel', function (e) {
            // Check if the user is scrolling horizontally
            if (e.deltaX !== 0) {
                // Prevent the default horizontal scrolling behavior
                e.preventDefault();

                // Adjust the scroll position horizontally
                scrollX += e.deltaX;
                // Apply the horizontal scroll position to the body's scrollLeft
                document.body.scrollLeft = scrollX;
            }
        });
    </script>
</body>
</html>
